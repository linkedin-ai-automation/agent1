name: Auto Generate LinkedIn Post

on:
  schedule:
    - cron: '0 9 * * *'  # every day at 9 AM UTC
  workflow_dispatch:      # allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # ✅ Correct GitHub code checkout

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytrends feedparser google-generativeai requests python-dotenv

    - name: Run script
      run: python script.py

    - name: Upload result (Optional)
      if: always()
      uses: actions/upload-artifact@v4  # ✅ Updated to v4
      with:
        name: post-output
        path: post.txt
